{% extends "header.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for post in results %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
{% endblock %}
