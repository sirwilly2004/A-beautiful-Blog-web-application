{% extends "base.html" %}
{% block content %}

<div class="box">
    
    <h1>Login</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p class=error><strong>Error:</strong> {{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="email" placeholder="Email" required="required"/>
        <input type="password" name="password" placeholder="Password" required="required"/>   
        <input  type="checkbox" value="lsRememberMe"> <label style="color: white;" for="rememberMe">Remember me</label> 
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>

    </form>
    <a href="{{url_for('forgot_password')}}" style="color: white;"> forgot password?</a> <br>
    <a href="{{url_for('register')}}" style="color: rgb(13, 223, 58);"> Don't have an account yet? Register</a>
</div>

{% endblock %}
